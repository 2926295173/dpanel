config:
  tag_json_camel: lower
relation:
  - table: ims_site
    column:
      env:
        serializer: json
        type: SiteEnvOption
      site_url_ext:
        serializer: json
        type: SiteUrlExtOption
    relate:
      - table: ims_container
        references: container_id
        foreign_key: id
        type: has_one
      - table: ims_task
        foreign_key: site_id
  - table: ims_container
    column:
      container_info:
        serializer: json
        type: ContainerInfoOption
  - table: ims_run_env
  - table: ims_task