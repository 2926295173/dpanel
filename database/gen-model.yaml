config:
  tag_json_camel: lower
relation:
  - table: ims_site
    column:
      env:
        serializer: json
        type: SiteEnvOption
      site_url_ext:
        serializer: json
        type: SiteUrlExtOption
      container_info:
        type: SiteContainerInfoOption
  - table: ims_image
    column:
      image_info:
        type: ImageInfoOption
  - table: ims_setting
    column:
      value:
        serializer: json
        type: SettingValueOption
  - table: ims_registry
  - table: ims_event
  - table: ims_notice
  - table: ims_site_domain
