config:
  tag_json_camel: lower
relation:
  - table: ims_site
    column:
      env:
        serializer: json
        type: SiteEnvOption
      container_info:
        type: SiteContainerInfoOption
  - table: ims_image
    column:
      image_info:
        type: ImageInfoOption
      setting:
        type: ImageSettingOption
        serializer: json
  - table: ims_setting
    column:
      value:
        serializer: json
        type: SettingValueOption
  - table: ims_registry
  - table: ims_event
  - table: ims_notice
  - table: ims_site_domain
    column:
      setting:
        type: SiteDomainSettingOption
        serializer: json
  - table: ims_compose
  - table: ims_backup
    column:
      setting:
        type: BackupSettingOption
        serializer: json
